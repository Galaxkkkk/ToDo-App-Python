{% extends 'tarefas/base.html' %}
{% block content %}
<h2>Confirma a exclusão?</h2>
<p>Você tem certeza que deseja excluir a tarefa: <strong>{{ object.titulo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
